<mat-sidenav-container class="panel-container">
    <mat-sidenav mode="side" opened class="panel-sidenav">
        <div class="sidenav-header">
            <h2>Painel de Controle</h2>
        </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/ngo/profile" routerLinkActive="active-link">
                <mat-icon matListItemIcon>person</mat-icon>
                <span matListItemTitle>Editar Perfil</span>
            </a>
            <a mat-list-item routerLink="/ngo/dashboard" routerLinkActive="active-link">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <span matListItemTitle>Dashboard</span>
            </a>
            <a mat-list-item routerLink="/ngo/create-project" routerLinkActive="active-link">
                <mat-icon matListItemIcon>add_circle</mat-icon>
                <span matListItemTitle>Criar Projeto</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
